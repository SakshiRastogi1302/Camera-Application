<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“· Camera Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- FILTERS -->
    <div class="filter_container">
        <div style="background-color: #f4a2613d" class="filter"></div>
        <div style="background-color: #e85d0440" class="filter"></div>
        <div style="background-color: #ad5d6d7a" class="filter"></div>
        <div style="background-color: #2195f323" class="filter"></div>
        <div style="background-color: #5a835b31" class="filter"></div>
        <div class="filter"></div>
    </div>

    <div class="ui_filter ui_filter_active"></div>

    <!-- Recording Duration -->
    <div class="time" id="time">00:00:00</div>

    <!-- Zoom In Or Zoom Out -->
    <div class="zoom_container">
        <div class=" icon_container" id="plus-container">
            <i class="fas fa-plus icon"></i>
        </div>
        <div class="icon_container" id="minus-container">
            <i class="fas fa-minus icon"></i>
        </div>
    </div>

    <!-- Video Display -->
    <div class="video_container">
        <video id="videoElement" autoplay></video>
        <div class="record_container parent_btn">
            <button id="record_button"></button>
        </div>
        <div class="capture_container parent_btn">
            <button id="capture_button"></button>
        </div>

    </div>



    <script src="script.js"></script>

</body>

</html>
